version: 0.2
phases:
  install:
    commands:
      - echo "Enabling docker daemon..."
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --storage-driver=overlay&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo "Setting environment variables to tag image..."
      - echo "Logging into AWS ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo "Build completed on `date`"
      - docker build -t ${tag}:latest -f dockerImage/Dockerfile .
      - docker tag ${tag}:latest $ecr:$tag
  post_build:
    commands:
      - /bin/sh -c 'if [ $? -eq "0" ]; then echo "Build Successful on `date`"; else echo "Build failed"; fi'
      - echo "Pushing docker image to $ecr"
      - docker push $ecr
